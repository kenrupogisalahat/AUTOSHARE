<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUTOBOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1>ðŸ¤– BotKrisanto</h1>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="I-type ang mensahe..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(message, className) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message " + className;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(input) {
      const msg = input.toLowerCase();

      if (msg.includes("hi") || msg.includes("hello")) {
        return "Kamusta! Ako si BotKrisanto. Paano kita matutulungan?";
      } else if (msg.includes("oras")) {
        return "Bukas kami mula 8:00 AM hanggang 5:00 PM.";
      } else if (msg.includes("location") || msg.includes("saan")) {
        return "Matatagpuan kami sa Maynila, Pilipinas.";
      } else if (msg.includes("salamat")) {
        return "Walang anuman! ðŸ˜Š";
      } else {
        return "Paumanhin, hindi ko naintindihan. Pwede mo bang ulitin?";
      }
    }

    function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userInput = inputField.value.trim();
      if (userInput === "") return;

      appendMessage(userInput, "user-message");

      const botResponse = getBotResponse(userInput);
      setTimeout(() => {
        appendMessage(botResponse, "bot-message");
      }, 500);

      inputField.value = "";
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
