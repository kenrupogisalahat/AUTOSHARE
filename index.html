<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Create Gmail Account Avric</title>
<style>
  /* CSS Custom Properties for theming */
  :root {
    --color-bg: #ffffff;
    --color-text: #374151;
    --color-text-muted: #6b7280;
    --color-primary: #1a73e8;
    --color-primary-hover: #1669c1;
    --color-border: #d1d5db;
    --border-radius: 12px;
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    --transition-speed: 0.3s;
  }

  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-family-sans);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -webkit-text-size-adjust: 100%;
    font-size: 16px;
  }

  /* Layout container */
  .container {
    max-width: 480px;
    padding: 0 24px 32px;
    margin: 0 auto;
  }

  /* Sticky Header */
  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    height: 56px;
    padding: 0 24px;
    z-index: 1000;
  }
  header .logo {
    font-weight: 700;
    font-size: 1.25rem;
    color: var(--color-primary);
    user-select: none;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 40px 0 32px;
  }
  .hero h1 {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 12px;
    color: var(--color-text);
  }
  .hero p {
    font-size: 18px;
    color: var(--color-text-muted);
    margin-top: 0;
    margin-bottom: 0;
  }

  /* Form Styles */
  form {
    background: #f9fafb;
    border-radius: var(--border-radius);
    padding: 24px 24px 32px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--color-text);
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    font-size: 16px;
    padding: 12px 14px;
    border: 1px solid var(--color-border);
    border-radius: var(--border-radius);
    background: #fff;
    color: var(--color-text);
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
  }
  input::placeholder {
    color: var(--color-text-muted);
  }

  /* Form field spacing */
  .form-row {
    margin-bottom: 20px;
  }

  /* Password wrapper for toggle */
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--color-primary);
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    padding: 0;
    user-select: none;
  }
  .toggle-password:focus {
    outline-offset: 2px;
  }

  /* Submit button */
  button[type="submit"] {
    width: 100%;
    padding: 16px 0;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    background-color: var(--color-primary);
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color var(--transition-speed);
    box-shadow: 0 4px 10px rgba(26, 115, 232, 0.4);
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: var(--color-primary-hover);
    box-shadow: 0 6px 14px rgba(22, 105, 193, 0.5);
    outline: none;
  }
  button[type="submit"]:active {
    background-color: var(--color-primary-hover);
    box-shadow: 0 3px 7px rgba(22, 105, 193, 0.6);
  }

  /* Responsive catch: root font size smaller on small screens */
  @media (max-width: 320px) {
    body {
      font-size: 14px;
    }
    .hero h1 {
      font-size: 36px;
    }
    button[type="submit"] {
      font-size: 16px;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<header role="banner">
  <div class="container">
    <div class="logo" aria-label="Gmail logo" tabindex="0">Gmail</div>
  </div>
</header>

<main>
  <section class="hero" aria-labelledby="create-account-heading">
    <div class="container">
      <h1 id="create-account-heading">Create your Gmail account</h1>
      <p>Get your personalized email address to access all Google services.</p>
    </div>
  </section>

  <section aria-labelledby="form-heading">
    <div class="container">
      <form id="create-account-form" novalidate aria-describedby="form-desc">
        <p id="form-desc" class="sr-only">Please fill out the form to create a new Gmail account.</p>

        <div class="form-row">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="firstName" autocomplete="given-name" required placeholder="Your first name" aria-required="true" aria-describedby="first-name-error" />
          <div id="first-name-error" class="error-message" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="lastName" autocomplete="family-name" required placeholder="Your last name" aria-required="true" aria-describedby="last-name-error" />
          <div id="last-name-error" class="error-message" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" required placeholder="Choose your username" pattern="^[a-z0-9._%+-]+$" aria-required="true" aria-describedby="username-error" />
          <div id="username-error" class="error-message" aria-live="polite"></div>
        </div>

        <div class="form-row password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8" placeholder="Create a strong password" aria-required="true" aria-describedby="password-error" />
          <button type="button" class="toggle-password" aria-pressed="false" aria-label="Show password">Show</button>
          <div id="password-error" class="error-message" aria-live="polite"></div>
        </div>

        <div class="form-row password-wrapper">
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="confirmPassword" autocomplete="new-password" required minlength="8" placeholder="Confirm your password" aria-required="true" aria-describedby="confirm-password-error" />
          <button type="button" class="toggle-password" aria-pressed="false" aria-label="Show confirm password">Show</button>
          <div id="confirm-password-error" class="error-message" aria-live="polite"></div>
        </div>

        <button type="submit" aria-describedby="submit-desc">Create Account</button>
        <p id="submit-desc" class="sr-only">Press this button to create your Gmail account after filling out the form.</p>
      </form>
    </div>
  </section>
</main>

<script>
  // Password show/hide toggle logic
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', () => {
      const input = button.previousElementSibling;
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      button.textContent = isPassword ? 'Hide' : 'Show';
      button.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
    });
  });

  // Simple form validation
  const form = document.getElementById('create-account-form');
  form.addEventListener('submit', (evt) => {
    evt.preventDefault();

    const firstName = form.firstName;
    const lastName = form.lastName;
    const username = form.username;
    const password = form.password;
    const confirmPassword = form.confirmPassword;

    let valid = true;

    // Clear existing errors
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    // Validate first name
    if (!firstName.value.trim()) {
      valid = false;
      document.getElementById('first-name-error').textContent = 'First name is required.';
    }

    // Validate last name
    if (!lastName.value.trim()) {
      valid = false;
      document.getElementById('last-name-error').textContent = 'Last name is required.';
    }

    // Validate username pattern
    const usernamePattern = /^[a-z0-9._%+-]+$/;
    if (!username.value.trim()) {
      valid = false;
      document.getElementById('username-error').textContent = 'Username is required.';
    } else if (!usernamePattern.test(username.value)) {
      valid = false;
      document.getElementById('username-error').textContent = 'Username contains invalid characters.';
    }

    // Validate password length
    if (password.value.length < 8) {
      valid = false;
      document.getElementById('password-error').textContent = 'Password must be at least 8 characters.';
    }

    // Validate confirm password matches
    if (confirmPassword.value !== password.value) {
      valid = false;
      document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
    }

    if (valid) {
      alert('Account creation successful! (This is a demo - no real account is created.)');
      form.reset();
      // Reset password toggle buttons text if needed
      document.querySelectorAll('.toggle-password').forEach(btn => {
        const input = btn.previousElementSibling;
        if (input.type === 'text') {
          input.type = 'password';
          btn.textContent = 'Show';
          btn.setAttribute('aria-pressed', 'false');
        }
      });
    }
  });
</script>

<!-- Accessibility helper -->
<style>
  .sr-only {
    border: 0 !important;
    clip: rect(1px,1px,1px,1px) !important;
    clip-path: inset(50%) !important;
    height: 1px !important;
    margin: -1px !important;
    overflow: hidden !important;
    padding: 0 !important;
    position: absolute !important;
    width: 1px !important;
    white-space: nowrap !important;
  }
</style>

</body>
</html>
